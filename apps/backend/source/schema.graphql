type Query {
  getPhotos: [Photo]
  getCollections: [Collection]
}

type Photo {
  image_url: String!
  id: String!
  collection: String!
  home_display: Boolean!
}

type Colors {
  textColor: String!
  shadowColor: String!
}

type Collection {
  name: String!
  cover: String!
  path: String!
  ref: String!
  id: String!
  colors: Colors!
  display_name: String
  description: String!
}
